<title>Timer</title></head>
<style>
    .head { font-family: "Comic Sans MS", "Helvetica"; font-size: 1.5em; text-align: center; cursor: pointer}
    .time { font-family: "Comic Sans MS", "Helvetica"; font-size: 1em; text-align: center; cursor: pointer}
</style>    
<script>
var oldtimer = 1;
var timer = 1;
var counters = [0,0,0,0];

function changeto(i) {
    oldtimer = timer;
    timer = i;

    // remove the snail from current timer
    if(oldtimer != timer) {
        var t = counters[oldtimer-1];
        var txt = '';
        if(t >= 3600) {
            txt = txt + Math.floor(t/3600) + ' h ';
            t = t%3600;
        }
        if(t >= 60) {
            txt = txt + Math.floor(t/60) + ' m ';
            t = t%60;
        }
        document.getElementById('d' + oldtimer).innerHTML = txt + t + ' s';
    }
}

function changetime() {
    var t = ++counters[timer-1];
    var txt = '';
    if(t >= 3600) {
        txt = txt + Math.floor(t/3600) + ' h ';
        t = t%3600;
    }
    if(t >= 60) {
        txt = txt + Math.floor(t/60) + ' m ';
        t = t%60;
    }
    document.getElementById('d' + timer).innerHTML = 'üêå.... ' + txt + t + ' s' + ' ....üê¢';
}

function changeiframe() {
    document.getElementById('xkcd').contentWindow.location.reload();
}

var
    mytimer = setInterval(changetime, 1000);
    iftimer = setInterval(changeiframe, 600000);  
    
</script>
